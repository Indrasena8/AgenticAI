<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judge Form</title>
</head>
<body>
    <center>
        <h1>🏆 Hackathon Judging Form</h1>
        <form method="POST">
            <input type="text" name="judge_name" placeholder="Judge Name" required><br><br>
            <input type="text" name="participant_name" placeholder="Participant Name" required><br><br>

            {% for criterion in rubric_criteria %}
                {{ criterion }}: <input type="number" name="{{ criterion }}" min="0" max="10" step="0.1" required><br><br>
            {% endfor %}

            <button type="submit">Submit Score ✅</button>
        </form>

        <hr>

        <h2>Admin Panel</h2>
        <form action="/declare-winners" method="POST">
            <button type="submit" style="padding:15px; font-size:20px;">🚀 Declare Winners</button>
        </form>

    </center>
</body>
</html>
